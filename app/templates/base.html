<!DOCTYPE html>
<html lang="en">
    <head>
        {% if title %}
        <title>{{ title }} LO:Chat</title>
        {% else %}
        <title>LO:Chat Home</title>
        {% endif %}
    </head>
    <body>
        <div>
            <!-- Navigation Bar -->
            LO:Chat | 
            <a href="{{ url_for('main.index') }}">Home</a>
            <a href="{{ url_for('main.login') }}">Login</a>
        </div>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
        <ul>
            {% for message in messages %}
            <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endwith %}
        {% block content %}{% endblock  %}
    </body>
</html>
