{% extends "base.html" %}

<html>
{% block app_content %}

<div class="container-fluid">

    <div class="row">
        <ul id="chat-window"></ul>
    </div>

    <form id="msg-form" method="POST">
        <div class="row">
            {{ form.message(id="chat-box", class="form-control nonResize", placeholder="LO:MESSAGE") }}
            {{ form.submit(id="chat-send", class="btn btn-primary", value="Send") }}
        </div>
    </form>

</div>

{% endblock %}
</html>
