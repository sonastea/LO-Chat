<!DOCTYPE html>
<html>
{% extends "base.html" %}

{% block app_content %}
<br>
    {% if current_user.is_authenticated %}
        <h1>Hi, {{ current_user.username }}!</h1>
    {% elif not current_user.is_authenicated %}
        <p>New User? <a href="{{ url_for('auth.register') }}">Click to Register!</a></p
    {% endif %}
{% endblock %}
</html>
